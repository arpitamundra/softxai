<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
</head>
<body>
    <h1>Payment Details</h1>
    <table>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Payment ID</td>
            <td>{{ payment_id }}</td>
        </tr>
        <tr>
            <td>Amount</td>
            <td>{{ amount }}</td>
        </tr>
        <tr>
            <td>Currency</td>
            <td>{{ currency }}</td>
        </tr>
        <tr>
            <td>Merchant</td>
            <td>{{ merchant }}</td>
        </tr>
        <!-- Add more fields as needed -->
    </table>
</body>
</html>
